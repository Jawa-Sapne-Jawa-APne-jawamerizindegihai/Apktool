name: Build Apktool JAR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # allows manual triggering

jobs:
  build:
    name: Build apktool.jar
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Java (required for Gradle)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Step 3: Cache Gradle dependencies (optional but speeds up build)
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-

      # Step 4: Build using Gradle
      - name: Build Apktool JAR
        run: ./gradlew clean shadowJar

      # Step 5: Upload the JAR as an artifact
      - name: Upload apktool.jar artifact
        uses: actions/upload-artifact@v3
        with:
          name: apktool-jar
          path: brut.apktool/build/libs/brut.apktool-all.jar
